<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinTube Music</title>
<style>
  body {
    font-family: "Segoe UI", "Frutiger", Arial, sans-serif;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    text-align: center;
    padding: 20px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    font-size: 2em;
    font-weight: bold;
  }
  #search-container {
    margin: 20px;
    width: 90%;
    max-width: 600px;
    display: flex;
    gap: 10px;
  }
  #search-container input {
    flex: 1;
    padding: 10px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  #search-container button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 8px;
    border: none;
    background: #4e9af1;
    color: white;
    cursor: pointer;
  }
  #results {
    width: 90%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .song {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(8px);
    padding: 10px;
    border-radius: 10px;
  }
  .song img {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    margin-right: 15px;
  }
  .song-info {
    flex: 1;
  }
  .song-info h3 {
    margin: 0;
    font-size: 1.1em;
  }
  .song-info p {
    margin: 2px 0 0 0;
    font-size: 0.9em;
    color: #333;
  }
  .play-btn {
    padding: 8px 12px;
    background: #ff6b81;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>WinTube Music</header>

<div id="search-container">
  <input type="text" id="searchInput" placeholder="Search for an artist or song...">
  <button onclick="searchMusic()">Search</button>
</div>

<div id="results"></div>

<script>
let currentAudio = null;

function searchMusic() {
  const query = document.getElementById('searchInput').value.trim();
  if (!query) return alert("Enter an artist or song name");

  fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=10`)
    .then(response => response.json())
    .then(data => displayResults(data.results))
    .catch(err => console.error("API error:", err));
}

function displayResults(songs) {
  const results = document.getElementById('results');
  results.innerHTML = "";
  if (!songs.length) {
    results.innerHTML = "<p>No songs found.</p>";
    return;
  }

  songs.forEach(song => {
    const div = document.createElement('div');
    div.className = 'song';
    div.innerHTML = `
      <img src="${song.artworkUrl100}" alt="Artwork">
      <div class="song-info">
        <h3>${song.trackName}</h3>
        <p>${song.artistName}</p>
      </div>
      <button class="play-btn">Play</button>
    `;
    const playBtn = div.querySelector('.play-btn');
    playBtn.addEventListener('click', () => {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      currentAudio = new Audio(song.previewUrl);
      currentAudio.play();
    });
    results.appendChild(div);
  });
}
</script>

</body>
</html>
