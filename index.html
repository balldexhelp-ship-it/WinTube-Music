<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WinTube Music</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #66ccff, #3366ff);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

/* Glass box */
.container {
  width: 90%;
  max-width: 600px;
  background: rgba(255,255,255,0.3);
  border: 1px solid rgba(255,255,255,0.5);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

/* Inputs */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 12px;
  background: rgba(255,255,255,0.5);
  font-size: 16px;
}

/* Result cards */
.result {
  display: flex;
  gap: 12px;
  background: rgba(255,255,255,0.4);
  border: 1px solid rgba(255,255,255,0.6);
  backdrop-filter: blur(12px);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 12px;
}

.result img {
  width: 70px;
  height: 70px;
  border-radius: 10px;
  object-fit: cover;
}

.title {
  font-size: 16px;
  font-weight: 600;
}

.artist {
  font-size: 13px;
  opacity: 0.7;
}

audio {
  width: 100%;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="container">
  <input id="search" placeholder="Search music">
  <div id="results"></div>
</div>

<script>
function searchMusic(q) {
  const url = "https://itunes.apple.com/search?term=" + encodeURIComponent(q) + "&limit=15&media=music&callback=showResults";

  const tag = document.createElement("script");
  tag.src = url;
  document.body.appendChild(tag);
}

function showResults(data) {
  const box = document.getElementById("results");
  box.innerHTML = "";

  data.results.forEach(track => {
    const card = document.createElement("div");
    card.className = "result";

    card.innerHTML = `
      <img src="${track.artworkUrl100}">
      <div>
        <div class="title">${track.trackName}</div>
        <div class="artist">${track.artistName}</div>
        <audio controls src="${track.previewUrl}"></audio>
      </div>
    `;

    box.appendChild(card);
  });
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.trim();
  if (q.length > 1) searchMusic(q);
});
</script>

</body>
</html>
