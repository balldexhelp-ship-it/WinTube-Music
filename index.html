<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>WinTube Music - YouTube List</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #121212;
  color: #fff;
}
.page-content {
  max-width: 900px;
  margin: 50px auto 150px;
  padding: 20px;
}
#videoList {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}
.video-item {
  background: #1e1e1e;
  padding: 10px;
  border-radius: 8px;
  width: calc(33% - 10px);
  cursor: pointer;
  text-align: center;
  transition: background 0.2s;
}
.video-item:hover {
  background: #333;
}
.video-item img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 5px;
}
#nowPlayingBar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #181818;
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 10px 20px;
  border-top: 1px solid #333;
  z-index: 1000;
}
#nowPlayingBar img {
  width: 60px;
  height: 60px;
  border-radius: 6px;
}
#nowPlayingInfo {
  flex: 1;
  font-weight: bold;
}
#youtubePlayer {
  display: block;
  border-radius: 8px;
  width: 100%;
  max-width: 900px;
  aspect-ratio: 16/9;
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="page-content">
  <div id="videoList"></div>
  <iframe id="youtubePlayer" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<div id="nowPlayingBar">
  <img id="nowPlayingArt" src="" alt="" style="display:none;">
  <div id="nowPlayingInfo">No song playing</div>
</div>

<script>
// List of YouTube videos
const videos = [
  "hfJnx0my1B0",
  "Ml_eZPDEEms",
  "psKV_D6Tunk",
  "-85yab-4syM",
  "gzrlrvxKf-U",
  "Xq3XBwu5v_E",
  "yMYTG4C-JnA",
  "RRGWDQORf-w",
  "WShUujfh27Y",
  "PnVx7XH8GOk",
  "SID_ikfX8QI"
];

const videoTitles = [
  "Video 1", "Video 2", "Video 3", "Video 4", "Video 5",
  "Video 6", "Video 7", "Video 8", "Video 9", "Video 10",
  "Video 11"
];

const videoThumbnails = videos.map(id => `https://img.youtube.com/vi/${id}/hqdefault.jpg`);

const videoList = document.getElementById('videoList');
const youtubePlayer = document.getElementById('youtubePlayer');
const nowPlayingTitle = document.getElementById('nowPlayingInfo');
const nowPlayingArt = document.getElementById('nowPlayingArt');

// Create video items
videos.forEach((id, index) => {
  const div = document.createElement('div');
  div.className = 'video-item';
  div.innerHTML = `
    <img src="${videoThumbnails[index]}">
    <div>${videoTitles[index]}</div>
  `;
  div.onclick = () => playVideo(id, videoThumbnails[index], videoTitles[index]);
  videoList.appendChild(div);
});

function playVideo(id, thumbnail, title) {
  youtubePlayer.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
  nowPlayingTitle.textContent = title;
  nowPlayingArt.src = thumbnail;
  nowPlayingArt.style.display = 'block';
}
</script>

</body>
</html>
