<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>WinTube Music</title>
<style>
body {
margin: 0;
font-family: Segoe UI, sans-serif;
background: #121212;
color: #fff;
}
.page {
max-width: 900px;
margin: 40px auto 140px;
padding: 20px;
}
#list {
display: flex;
flex-wrap: wrap;
gap: 15px;
}
.item {
background: #1e1e1e;
padding: 10px;
border-radius: 8px;
width: calc(33% - 10px);
cursor: pointer;
text-align: center;
transition: background 0.2s;
}
.item:hover {
background: #333;
}
.item img {
width: 100%;
border-radius: 6px;
margin-bottom: 5px;
}
#bar {
position: fixed;
bottom: 0;
left: 0;
width: 100%;
background: #181818;
display: flex;
align-items: center;
gap: 15px;
padding: 10px 20px;
border-top: 1px solid #333;
z-index: 1000;
}
#bar img {
width: 60px;
height: 60px;
border-radius: 6px;
}
#info {
flex: 1;
font-weight: bold;
}
#player {
display: block;
border-radius: 8px;
width: 100%;
max-width: 900px;
aspect-ratio: 16/9;
margin-top: 20px;
}
</style>
</head>
